<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka Custom Extended</family>
			<family>Source Code Pro for Powerline</family>
			<family>Hasklug Nerd Font</family>
			<family>Noto Sans Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace term</family>
		<prefer>
			<family>Iosevka Term</family>
			<family>Hasklug Nerd Font</family>
			<family>Noto Sans Mono Condensed</family>
		</prefer>
	</alias>
	<match target='font'>
		<test name='fontformat' compare='not_eq'>
				<string/>
		</test>
		<test name='family'>
				<string>Inter</string>
		</test>
		<edit name='fontfeatures' mode='assign_replace'>
				<string>ss02</string>
		</edit>
</match>
</fontconfig>
